{% extends 'base1.html' %}
{% load crispy_forms_tags %}
{% block content %}
<div class="module">
    <div class="module-head">
        <h3>
            <span>Category Update Form</span>
            <a href="../" class="icon-fullscreen pull-right bordero" style="padding:0 10px;border-radius: 25%;"></a>
        </h3>
    </div>
    <div class="module-body"><hr>
        <form method="post">
            {% csrf_token %}
            <div class="row" style="margin: 0;">    
                <div class="col col-xs-3 ">
                    {{c_form.name|as_crispy_field}}<hr>
                    <button type="submit" class="btn btn-primary">Create</button>
                </div> 
                <div class="col col-xs-3 ">{{c_form.description|as_crispy_field}}</div>
            </div>    
        </form>
    </div>
</div>
{% endblock %}
