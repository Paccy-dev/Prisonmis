{% extends 'base1.html' %}
{% load crispy_forms_tags %}
{% block content %}
<div class="module">
    <div class="module-head">
      <h3>
          <span>Transfer add</span>
          <a href="../" class="icon-fullscreen pull-right bordero" style="padding:0 10px;border-radius: 25%;"></a>
      </h3>
    </div>
    <div class="module-body">
        <form method="post">
            {% csrf_token %}
            <div class="row" style="margin: 0;">
                <div class="col col-xs-4 ">{{t_form.prisoner|as_crispy_field}}</div>
                <div class="col col-xs-3 ">{{t_form.date|as_crispy_field}}</div>
            </div>   
            <div class="row" style="margin: 0;"> 
                <div class="col col-xs-5 ">{{t_form.reason|as_crispy_field}}</div>
                <div class="col col-xs-3 ">
                    {{t_form.where_from|as_crispy_field}}
                    {{t_form.where_to|as_crispy_field}}
                    <button type="submit" class="btn btn-primary">Create</button>
                </div>
            </div> 
        </form>
    </div>
</div>
{% endblock %}
