
{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        {% block title %}
        <title>Prison-mis</title>
        {% endblock %}
        <link type="text/css" href="{% static 'bootstrap/css/bootstrap.min.css' %}" rel="stylesheet">
        <link type="text/css" href="{% static 'bootstrap/css/bootstrap-responsive.min.css' %}" rel="stylesheet">
        <link type="text/css" href="{% static 'css/theme.css' %}" rel="stylesheet">
        <link type="text/css" href="{% static 'css/columns.css' %}" rel="stylesheet">
        <link type="text/css" href="{% static 'css/forms.css' %}" rel="stylesheet">
        <link type="text/css" href="{% static 'images/icons/css/font-awesome.css' %}" rel="stylesheet">
        <link type="text/css" href="http://fonts.googleapis.com/css?family=Open+Sans:400italic,600italic,400,600"rel='stylesheet'>
        
<div class="module">
    <div class="module-head">
        <h3>
            <span>All cells |{{cells.count}}</span>
            <a href="{% url 'cell_add' %}" class="btn btn-primary pull-right" style="border-radius:50%">Add +</a>
        </h3>
    </div>
    <div class="module-body table">
        <table cellpadding="0" cellspacing="0" border="0" class="datatable-1 table table-bordered table-striped	 display" width="100%">
            <thead>
                <tr>
                    <th>Order</th>
                    <th>Cell Name</th>
                    <th>Status</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                {% for cell in cells %}  
                <tr>
                    <td>{{forloop.counter}}</td>
                    <td><a href="{% url 'cell_details' cell.id %}">{{cell}}</a></td>
                    <td>
                        {{cell.status}} 
                        <p class="btn btn-xs btn-secondary">
                        {{cell.prisoner_set.count}} of {{cell.max_inmates}}
                        </button>
                    </td>
                    <td class="center">
                        <a class="btn btn-xs btn-info" href="{% url 'cell_update' cell.id %}">Edit</a> / 
                        <a class="btn btn-xs btn-danger modal_delete" data-toggle="modal" data-target="#deletemodal" data-url="{% url 'cell_delete' cell.id %}" >Delete</a>
                    </td>                
                </tr>
                {% endfor %}
            </tbody>
         
        </table>
    </div>
</div><!--/.cells module-->
</head>
</html>
