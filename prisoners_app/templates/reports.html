{% extends 'base1.html' %}
{% load crispy_forms_tags %}
{% load static %}
{% block content %}
<div class="module">
    <div class="module-head">
        <h3>
            <span>Report Generation Tab |</span>
            <a href="{% url 'report_generate' %}" class="btn btn-primary pull-right" style="border-radius:50%">Generate</a>
        </h3>
    </div>
    <div class="container">
        <form method="post" enctype="multipart/form-data">
            {{ r_form.media }}
            {% csrf_token %}
            <div class="row" style="margin: 0;">
                <div class="col col-xs-3">{{r_form.start_date|as_crispy_field}}</div>
                <div class="col col-xs-3 ">{{r_form.end_date|as_crispy_field}}</div>
            </div>   
        </form>
    </div>
</div><!--/.prisoners module-->
<div class="modal fade" id="deletemodal" tabindex="-1" role="dialog" aria-labelledby="deletemodalLabel" aria-hidden="true">
    <div class="modal-dialog modal-sm mymodal" role="document">
        
    </div>
</div><!-- /.delete modal -->
{% endblock %}
{% block script %}
<script src="{% static 'scripts/modal_delete.js' %}" type="text/javascript"></script>
{% endblock %}
