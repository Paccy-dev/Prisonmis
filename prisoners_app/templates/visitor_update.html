{% extends 'base1.html' %}
{% load crispy_forms_tags %}
{% block content %}
<div class="module">
    <div class="module-head">
      <h3>
          <span>Visitor update</span>
          <a href="../" class="icon-fullscreen pull-right bordero" style="padding:0 10px;border-radius: 25%;"></a>
      </h3>
    </div>
    <div class="module-body">
        <form method="post">
            {% csrf_token %}
            <div class="row" style="margin: 0;"> 
                <div class="col col-xs-3 ">{{vr_form.firstname|as_crispy_field}}</div>
                <div class="col col-xs-3 ">{{vr_form.lastname|as_crispy_field}}</div>
            </div>
            <div class="row" style="margin: 0;">    
                <div class="col col-xs-3 ">{{vr_form.identification|as_crispy_field}}</div> 
                <div class="col col-xs-3 ">{{vr_form.phone|as_crispy_field}}</div>
            </div>    
            <button type="submit" class="btn btn-primary">Update</button>
        </form>
    </div>
</div>
{% endblock %}
