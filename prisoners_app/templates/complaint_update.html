{% extends 'base1.html' %}
{% load crispy_forms_tags %}
{% load static %}
{% block content %}
<div class="module">  
    <div class="module-head">
        <h3>
            <span>complaint Update Form</span>
            <a href="../" class="icon-fullscreen pull-right bordero" style="padding:0 10px;border-radius: 25%;"></a>
        </h3>
    </div>
    <div class="module-body"><hr>
        <form method="post" enctype="multipart/form-data">
            {{c_form.media}}
            {% csrf_token %}
            <div class="row margino" style="margin: 0;">
                <div class="col col-xs-3 ">{{c_form.prisoner|as_crispy_field}}</div><br>
                <div class="col col-xs-2 "><p>{{complaint.status}}</p></div>
            </div>
            <div class="row margino" style="margin: 0;">
                    <div class="col col-xs-6 ">
                        {{c_form.description|as_crispy_field}}
                    </div>
                    <div class="col col-xs-3 ">
                        <br><hr>
                        <button type="submit" class="btn btn-primary">Update</button>
                    </div>
            </div>
        </form>
    <div>
</div>   
{% endblock %}
